<div class="dialog-content">
    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content>
        <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="..." [(ngModel)]="user.firstName" required/>
        <!-- <mat-hint>Please enter your first name.</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="..." [(ngModel)]="user.lastName" required/>
        <!-- <mat-hint>Please enter your last name.</mat-hint> -->
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content>
        <mat-form-field class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker" required></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content>
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + No.</mat-label>
        <input matInput placeholder="..." [(ngModel)]="user.street" required/>
        <!-- <mat-hint>Please enter your address.</mat-hint> -->
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content>
        <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="..." [(ngModel)]="user.zip" required/>
        <!-- <mat-hint>Please enter your zip code.</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="..." [(ngModel)]="user.city" required/>
        <!-- <mat-hint>Please enter your city.</mat-hint> -->
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button matButton="filled" (click)="onCancel()">Cancel</button>
        <button matButton="filled" (click)="saveUser()" cdkFocusInitial>
        Save
        </button>
    </mat-dialog-actions>
</div>
